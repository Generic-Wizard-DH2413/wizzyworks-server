services:
  wizzyworks-server:
    build: .
    ports:
      - "8765:8765"  # WebSocket port
      - "8000:8000"  # HTTP server port
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount web directory for development
      - ./server/web:/app/server/web
    restart: unless-stopped
    networks:
      - wizzyworks-network

networks:
  wizzyworks-network:
    driver: bridge